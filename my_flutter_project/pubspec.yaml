name: my_flutter_project
description: "A new Flutter project."
publish_to: 'none' # Prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0' # Matches your Dart 3.7.0 version
dependencies:
  flutter:
    sdk: flutter
  googleapis: ^9.0.0
  googleapis_auth: ^1.2.0
  google_sign_in: ^5.0.7
  flutter_secure_storage: ^5.0.2



  # google_fonts: ^2.3.3  # Use the latest stable version of google_fonts

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_signin_button: ^2.0.0

  # State & Storage  
  path_provider: ^2.1.1
  shared_preferences: ^2.0.15

  # Supabase
  supabase_flutter: ^2.8.4

  # Media & Files
  image_picker: ^1.0.7
  file_picker: ^9.2.2
  permission_handler: ^11.3.0

  # Utilities
  connectivity_plus: ^5.0.2
  email_validator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

